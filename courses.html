<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Courses - TWSS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #121212;
            --surface: #1E1E1E;
            --primary: #FF7043;
            --text-light: #E0E0E0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text-light);
            margin: 0;
            padding: 40px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--surface);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid var(--primary);
        }
        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary);
            color: #121212;
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 112, 67, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Courses</h1>
        <p>This is where your list of courses will go. For now, you can browse all available plans back on the main page.</p>
        <a href="index.html">Back to Store</a>
    </div>
</body>
</html>
