<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Study & Compiler</title>
    <style>
        /* Reset margins to use full screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Container for the split view */
        .container {
            display: flex;
            height: 100vh; /* 100% of Viewport Height */
            width: 100vw;  /* 100% of Viewport Width */
        }

        /* --- ADJUST RATIO HERE --- */
        .pdf-section {
            /* 80% for the Slides/Notes */
            width: 80%; 
            height: 100%;
            border-right: 3px solid #000;
        }

        /* Compiler Section - Automatically takes the remaining space */
        .compiler-section {
            flex-grow: 1; 
            height: 100%;
        }

        /* Styling the iframes to fill their containers */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="pdf-section">
            <iframe 
                src="https://www.slideshare.net/slideshow/embed_code/key/uLFYFIhqSjyVWF" 
                title="Java Notes Slideshare"
                frameborder="0" 
                marginwidth="0" 
                marginheight="0" 
                scrolling="no" 
                allowfullscreen>
            </iframe>
        </div>

        <div class="compiler-section">
            <iframe 
                src="https://www.onlinegdb.com/online_java_compiler" 
                title="Online GDB Java Compiler">
            </iframe>
        </div>
    </div>

</body>
</html>
